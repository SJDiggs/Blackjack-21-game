<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer = "app.js"></script>
</head>
<body>
    <h1>BlackJack 21</h1>
    <section id = "controller" class = "dealer-hand">
        <div id = "dealer-cards">
             <img src="./imgs/cards/BACK.png">
            <img src="./imgs/cards/K-S.png">
        </div>
    </section>

    <section id = "display" class = "message-panel">
        <p id = "display-message">
            "Display Messages here"
        </p>

    </section>  
    <div id = "player-cards">
        <img src="./imgs/cards/5-D.png">
        <img src="./imgs/cards/10-S.png">
    </div>
    <div id = "status-panel"></div>
    <div class = "button-panel">
        <button id = "bet20">
            <img src="./imgs/chips/chip_20.png">
        </button>
        <button id = "bet50">
            <img src="./imgs/chips/chip_50.png">
        </button>
        <button id = "bet100">
            <img src="./imgs/chips/chip_100.png">
        </button>
        <button id = "hit">
            <img src="./imgs/buttons/hit_button.png">
        </button>
        <button id = "deal">
            <img src="./imgs/buttons/deal_button.png">
        </button>
        <button id = "stay">
            <img src="./imgs/buttons/stay_button.png">
        </button>
        <button id = "leave-game">Leave</button>
    </div>
    <script> 
    </script>
</body>
</html>
