<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src = "app.js" defer></script>
</head>
<body>
    <h1>BlackJack</h1>
    <div id = "table-screen" class = "screen">
        <section id = "dealer-controller" class = "dealer-hand">
            <div id = "dealer-cards">
                <img id = "hidden" src="./imgs/cards/BACK.png">
     <!-- <img src="./imgs/cards/K-S.png">  -->   
            </div>
        </section>

        <section id = "display" class = "message-panel">
            <p id = "message-display">
            "Dealer: Ante up to play, then click Deal"
            </p>
        </section>  

        <section id = "player-controller" class = "player-hand">
            <div id = "player-cards">
     <!--       <img src="./imgs/cards/5-D.png">
        <img src="./imgs/cards/10-S.png"> -->
            </div>
        </section>
    </div>
    <section id = "stats" class = "status-panel">
        <div id = "player-stats">
            <p id = "current-bet"> Current Bet  &nbsp &nbsp &nbsp <span id="wager-total">000</span></p>
            <p id = "balance"> Account Balance &nbsp &nbsp &nbsp  <span id="acct-balance">000</span></p>
        </div>
    </section>

    <section id = "interface">
        <div class = "button-panel">
            <button id = "bet20">
                <img src="./imgs/chips/chip_20.png">
            </button>
            <button id = "bet50">
                <img src="./imgs/chips/chip_50.png">
            </button>
            <button id = "bet100">
                <img src="./imgs/chips/chip_100.png">
            </button>
            <button id = "hit">
                <img src="./imgs/buttons/hit_button.png">
            </button>
            <button id = "deal">
                <img src="./imgs/buttons/deal_button.png">
            </button>
            <button id = "stay">
                <img src="./imgs/buttons/stay_button.png">
            </button>
            <button id = "leave-game">Leave</button>
        </div>
    </section>

    <script>  </script>
</body>
</html>
